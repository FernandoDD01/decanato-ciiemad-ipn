<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En esta pagina del Decanato de CIIEMAD se busca resguardar todos eventos y documentos en un archivo historico"
    />
    <!--<base href="https://decanato-ciiemad-ipn.web.app/">-->
    <title>Decanato CIIEMAD IPN</title>
    <link rel="icon" href="assets/imagenes/favicon.jpg" />
    <link rel="apple-touch-icon" href="assets/imagenes/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>

  <body class="root">
    <img class="background" src="assets/imagenes/Edificio_CIIEMAD.jpg" />

    <!--contenedor Gobierno-->
    <!--<div class="bg-ligth espaciosAB espaciosID">
      <div class="contenedorGobierno">Gobierno</div>
    </div>-->

    <!--Conjuto Navegador y nombre del instituto-->
    <header class="position-sticky position conjunto"></header>

    <main class="main-inicio">
      <!--Contenedor Carrusel-->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
        style="z-index: 1"
      >
        <div class="carousel-indicators">
          <buttons
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></buttons>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/imagenes/Banner_1.jpeg"
              class="d-block w-100"
              alt="aviso1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/imagenes/Banner_2.jpeg"
              class="d-block w-100"
              alt="aviso2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/imagenes/Banner_3.jpeg"
              class="d-block w-100"
              alt="aviso3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer></footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/code.js"></script>
    <script type="module" src="/src/js/dom.js"></script>
    <script type="module" src="/src/js/navsticky.js"></script>
  </body>
</html>
